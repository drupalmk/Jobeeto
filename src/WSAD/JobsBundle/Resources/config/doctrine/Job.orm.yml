WSAD\JobsBundle\Entity\Job:
  type: entity
  table: jobs
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    type:
      type: string
      length: 255
    company:
      type: string
      length: 255
    logo:
      type: string
      length: 255
    url:
      type: string
      length: 255
    position:
      type: string
      length: 255
    location:
      type: string
      length: 255
    description:
      type: string
      length: '4000'
    how_to_apply:
      type: string
      length: '4000'
    is_public:
      type: boolean
    is_activated:
      type: boolean
    email:
      type: string
      length: 255
    slug:
      type: string
      length: 765
      gedmo:
        slug:
          separator: -
          style: camel
          fields:
            - company
            - location
            - position
    expires_at:
      type: datetime
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToOne:
    category:
      targetEntity: WSAD\JobsBundle\Entity\Category
      inversedBy: jobs
      joinColumns:
        category_id:
          referencedColumnName: id
      orphanRemoval: false
  lifecycleCallbacks: {  }
  

  